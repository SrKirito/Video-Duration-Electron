<!DOCTYPE html>

<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Video Duration Detector</title>
  </head>
  
  <body>

    <form>

        <h1>Video Duration Detector</h1>
        <h3>Simple like it looks!</h3>

        <div>
            <label for='selecao-arquivo'>Select a video</label>
            <input id='selecao-arquivo' type="file" accept="video/*"/>
        </div>
        <button type="submit" class="sheeshone">Get Duration</button>
        <script src="script.js"></script>
    </form>

    <h1 id="result"></h1>

  </body>

</html>
